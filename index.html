<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Menu - Bangladesh Restaurant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Custom scrollbar for mobile feel */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Mobile app-like transitions */
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Timeline styles for order tracking */
        .timeline-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            border: 3px solid #f3f4f6;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .timeline-dot.active {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-color: #ff6b35;
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
            animation: pulse-gentle 2s infinite;
        }
        .timeline-dot.active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: checkmark 0.5s ease-out 0.3s both;
        }
        @keyframes checkmark {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .timeline-line {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .timeline-line.active {
            background: linear-gradient(to bottom, #ff6b35, #f7931e);
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.4);
        }
        
        /* Order tracking specific styles */
        .order-status-card {
            background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        }
        
        .info-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
        }
        
        .success-card {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 1px solid #22c55e;
        }
        
        .warning-card {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border: 1px solid #f59e0b;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring circle {
            transition: stroke-dashoffset 0.5s ease;
        }
        
        /* Tab indicator animation */
        .tab-indicator {
            transition: transform 0.3s ease-out;
        }
        
        /* Cart badge animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.3s ease-out;
        }
        
        /* Custom checkbox for filters */
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .custom-checkbox:checked::after {
            content: '\2713';
            position: absolute;
            top: -2px;
            left: 3px;
            color: white;
            font-size: 14px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced animations for polished UI */
        .hero-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .card-hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pulse-gentle {
            animation: pulseGentle 3s ease-in-out infinite;
        }
        @keyframes pulseGentle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Menu specific animations */
        .menu-item-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .menu-item-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }
        
        .image-zoom {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .image-zoom:hover {
            transform: scale(1.1);
        }
        
        .badge-bounce {
            animation: badgeBounce 2s ease-in-out infinite;
        }
        @keyframes badgeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .button-ripple {
            position: relative;
            overflow: hidden;
        }
        .button-ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .button-ripple:active::before {
            width: 300px;
            height: 300px;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stagger-animation {
            animation: fadeInUp 0.6s ease-out;
        }
        .stagger-animation:nth-child(1) { animation-delay: 0.1s; }
        .stagger-animation:nth-child(2) { animation-delay: 0.2s; }
        .stagger-animation:nth-child(3) { animation-delay: 0.3s; }
        .stagger-animation:nth-child(4) { animation-delay: 0.4s; }
        .stagger-animation:nth-child(5) { animation-delay: 0.5s; }
        .stagger-animation:nth-child(6) { animation-delay: 0.6s; }
        .stagger-animation:nth-child(7) { animation-delay: 0.7s; }
        .stagger-animation:nth-child(8) { animation-delay: 0.8s; }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .mobile-touch-friendly {
                min-height: 44px;
                min-width: 44px;
            }
            
            .mobile-scroll-smooth {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }
            
            .mobile-tap-highlight {
                -webkit-tap-highlight-color: rgba(255, 107, 53, 0.1);
            }

        /* Category tabs can overflow improperly */
            .category-tab-mobile {
                max-width: none;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        
        /* Hide scrollbar for horizontal scrolling */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        /* Extra small screens */
        @media (max-width: 375px) {
            .mobile-xs-text {
                font-size: 0.75rem; /* 12px */
                line-height: 1rem;
            }
            
            .mobile-xs-padding {
                padding-left: 0.5rem; /* 8px */
                padding-right: 0.5rem; /* 8px */
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus states for keyboard navigation */
        .focus-visible:focus-visible,
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        textarea:focus-visible,
        select:focus-visible {
            outline: 2px solid #ff6b35;
            outline-offset: 2px;
        }
        
        /* Remove default outline for mouse users */
        button:focus:not(:focus-visible),
        a:focus:not(:focus-visible),
        input:focus:not(:focus-visible),
        textarea:focus:not(:focus-visible),
        select:focus:not(:focus-visible) {
            outline: none;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .gradient-text {
                background: none;
                -webkit-text-fill-color: currentColor;
            }
        }
        
        /* Line clamp utility for text truncation */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }
        
        /* Navigation enhancements */
        .nav-item {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item:hover {
            transform: translateY(-1px);
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 2px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { width: 0; opacity: 0; }
            to { width: 24px; opacity: 1; }
        }
        
        .badge-pulse {
            animation: badgePulse 2s infinite;
        }
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .mobile-nav-item {
            position: relative;
            transition: all 0.2s ease;
        }
        .mobile-nav-item:active {
            transform: scale(0.95);
        }
        .mobile-nav-item.active {
            color: #ff6b35;
        }
        
        .floating-cart {
            position: relative;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }
        .floating-cart:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .ripple:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
	
	
    <script type="text/babel" src="/assets/js/constants.js"></script>
    <script type="text/babel" src="/assets/js/i18n.js"></script>
    <script type="text/babel" src="/assets/js/storage.js"></script>
    <script type="text/babel" src="/assets/js/data.js"></script>
    <script type="text/babel" src="/assets/js/components.js"></script>
    <script type="text/babel" src="/assets/js/checkout.js"></script>
    <script type="text/babel" src="/assets/js/order-tracking.js"></script>
    <script type="text/babel" src="/assets/js/profile.js"></script>
    <script type="text/babel" src="/assets/js/menu.js"></script>
    <script type="text/babel" src="/assets/js/favorites.js"></script>
    <script type="text/babel" src="/assets/js/app.js"></script>
</body>
</html>
