            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox:checked {

            border-color: #10b981;
        }
        .custom-checkbox:checked::after {
            content: '\2713';
            position: absolute;
            top: -2px;
            left: 3px;
            color: white;
            font-size: 14px;
        }
        
        /* Loading spinner */
        .spinner {

            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;

        @keyframes spin {

            height: 16px;

        // Cart Component
        const Cart = ({ isOpen, onClose, items, onUpdateQuantity, onRemoveItem, onCheckout }) => {

            const [deliveryAddress, setDeliveryAddress] = React.useState('');

            const calculateSubtotal = () => {
                return items.reduce((total, item) => total + (item.totalPrice || 0), 0);
            };
            
            const calculateTax = () => {
                return calculateSubtotal() * BD_CONTEXT.taxRate;
            };
            
            const calculateServiceCharge = () => {
                return calculateSubtotal() * BD_CONTEXT.serviceChargeRate;
            };
            
            const calculateDeliveryFee = () => {
                return orderType === 'delivery' ? BD_CONTEXT.deliveryFee : 0;
            };
            
            const calculateDiscount = () => {
                if (!promoApplied) return 0;
                
                const subtotal = calculateSubtotal();
                if (promoApplied.type === 'fixed') {
                    return Math.min(promoApplied.value, subtotal);
                } else if (promoApplied.type === 'percentage') {
                    return subtotal * promoApplied.value;
                } else if (promoApplied.type === 'shipping' && orderType === 'delivery') {
                    return calculateDeliveryFee();
                }
                return 0;
            };
            
            const calculateTotal = () => {
                const subtotal = calculateSubtotal();
                const tax = calculateTax();
                const serviceCharge = calculateServiceCharge();
                const deliveryFee = calculateDeliveryFee();
                const discount = calculateDiscount();
                
                return subtotal + tax + serviceCharge + deliveryFee - discount;
            };
            
            const applyPromoCode = () => {
                const promo = BD_CONTEXT.promoCodes[promoCode.toUpperCase()];

        // Checkout Component

            const [paymentMethod, setPaymentMethod] = React.useState('cod');
            const [userProfile, setUserProfile] = React.useState({
                name: '',
                phone: '',
                email: ''
            });
            const [saveProfile, setSaveProfile] = React.useState(false);
            const [placingOrder, setPlacingOrder] = React.useState(false);
            
            React.useEffect(() => {
                // Load existing user profile if available
                const existingProfile = storage.get('userProfile');
                if (existingProfile) {
                    setUserProfile(existingProfile);
                    setSaveProfile(true);
                }
            }, []);
            
            const handlePlaceOrder = () => {
                if (!userProfile.name || !userProfile.phone) {
                    alert('Please provide your name and phone number');
                    return;
                }
                
                setPlacingOrder(true);
                
                // Simulate order processing
                setTimeout(() => {
                    const orderId = 'ORD' + Date.now();
                    const order = {
                        id: orderId,
                        ...orderData,
                        customer: userProfile,
                        paymentMethod,
                        status: 'received',
                        timestamp: new Date().toISOString(),
                        branchId: storage.get('selectedBranchId')
                    };
                    
                    // Save order to localStorage
                    const orders = storage.get('orders', []);
                    orders.push(order);
                    storage.set('orders', orders);
                    
                    // Save user profile automatically when order is placed
                    storage.set('userProfile', userProfile);
                    
                    // Clear cart
                    storage.set('cart', []);
                    
                    setPlacingOrder(false);
                    onPlaceOrder(order);
                }, 2000);
            };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <Header title="Checkout" showBack onBackClick={onBack} />

                    if (currentStatus !== 'completed') {
                        setCurrentStatus(statusFlow[currentStatus]);
                        
                        // Update estimated time based on status
                        if (currentStatus === 'preparing') {
                            setEstimatedTime('15-20 min');
                        } else if (currentStatus === 'ready') {
                            setEstimatedTime('5-10 min');
                        } else if (currentStatus === 'on-the-way') {
                            setEstimatedTime('5-10 min');
                        } else if (currentStatus === 'delivered') {

                    return ['received', 'preparing', 'ready', 'on-the-way', 'delivered', 'completed'];

                                            <div className={`timeline-dot ${index <= currentStepIndex ? 'active' : ''}`}></div>

        // Main App Component

                const cartItem = {
                    ...item,
                    quantity: item.quantity || 1,
                    totalPrice: item.totalPrice || calculateItemPrice(item)
                };
                
                // Check if item already exists in cart
                const existingItemIndex = cart.findIndex(
                    cartItem => 
                        cartItem.id === item.id && 
                        JSON.stringify(cartItem.variant) === JSON.stringify(item.variant) &&
                        JSON.stringify(cartItem.addons.sort((a, b) => a.name.localeCompare(b.name))) === 
                        JSON.stringify(item.addons.sort((a, b) => a.name.localeCompare(b.name)))
                );
                
                if (existingItemIndex !== -1) {
                    // Update quantity of existing item
                    const updatedCart = [...cart];
                    updatedCart[existingItemIndex].quantity += cartItem.quantity;
                    updatedCart[existingItemIndex].totalPrice += cartItem.totalPrice;
                    setCart(updatedCart);

                if (newQuantity <= 0) {
                    handleRemoveCartItem(index);
                    return;
                }
                
                const updatedCart = [...cart];
                const item = updatedCart[index];
                
                // Ensure item has required properties with defaults
                if (!item.quantity || item.quantity <= 0) {
                    item.quantity = 1;

                    const basePrice = item.variant ? item.variant.price : (item.price || 0);
                    const addonsPrice = (item.addons || []).reduce((total, addon) => total + (addon.price || 0), 0);
                    item.totalPrice = (basePrice + addonsPrice) * item.quantity;

                const unitPrice = item.totalPrice / item.quantity;
                item.quantity = newQuantity;
                item.totalPrice = unitPrice * newQuantity;
                setCart(updatedCart);

                                        <button 
                                            onClick={() => setCurrentView('profile')}
                                            className={`flex items-center px-3 py-2 rounded-md text-sm font-medium ${currentView === 'profile' ? 'text-orange-500 bg-orange-50' : 'text-gray-600 hover:text-gray-900'}`}
                                        >
                                            <Icon name="user" className="mr-2" />
                                            Profile
                                        </button>
                                    </nav>
                                </div>
                                <div className="flex items-center">
                                    <LanguageToggle />
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Render current view */}
                    {currentView === 'home' && (
                        <Home onBranchSelect={handleBranchSelect} />
                    )}
                    
                    {currentView === 'favorites' && (
                        <Favorites 
                            onBack={handleBack}
                            onAddToCart={handleAddToCart}
                            onViewDetails={handleViewItemDetails}
                        />
                    )}
                    
                    {currentView === 'menu' && selectedBranchId && (
                        <Menu 
                            branchId={selectedBranchId}
                            onBack={handleBack}
                            onAddToCart={handleAddToCart}
                            onViewDetails={handleViewItemDetails}
                            cartItemsCount={cartItemsCount}
                            onOpenCart={() => setShowCart(true)}
                        />
                    )}
                    
                    {currentView === 'checkout' && orderData && (
                        <Checkout 
                            orderData={orderData}
                            onBack={handleBack}
                            onPlaceOrder={handlePlaceOrder}
                        />
                    )}
                    
                    {currentView === 'order-tracking' && placedOrder && (
                        <OrderTracking 
                            order={placedOrder}
                            onBack={handleBack}
                        />
                    )}
                    
                    {currentView === 'profile' && (
                        <Profile 
                            onBack={handleBack}
                            onLogout={() => {
                                storage.remove('userProfile');
                                setCurrentView('home');
                            }}
                        />
                    )}
                    
                    {currentView === 'admin' && (
                        <AdminPanel 
                            onBack={handleBack}
                        />
                    )}
                    
                    {/* Bottom Navigation - Mobile Only */}
                    {currentView === 'home' && (
                        <div className="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t z-30">
                            <div className="flex justify-around py-2">
                                <button 
                                    onClick={() => setCurrentView('home')}
                                    className="flex flex-col items-center p-2 text-orange-500"
                                >
                                    <Icon name="home" className="text-xl mb-1" />
                                    <span className="text-xs">Home</span>
                                </button>
                                <button 
                                    onClick={() => setShowCart(true)}
                                    className="flex flex-col items-center p-2 text-gray-600 relative"
                                >
                                    <Icon name="shoppingCart" className="text-xl mb-1" />
                                    <span className="text-xs">Cart</span>
                                    {cartItemsCount > 0 && (
                                        <span className="absolute top-1 right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                                            {cartItemsCount}
                                        </span>
                                    )}
                                </button>
                                <button 
                                    onClick={() => setCurrentView('profile')}
                                    className="flex flex-col items-center p-2 text-gray-600"
                                >
                                    <Icon name="user" className="text-xl mb-1" />
                                    <span className="text-xs">Profile</span>
                                </button>
                            </div>
                        </div>
                    )}
                    
                    {/* Cart Modal */}
                    <Cart 
                        isOpen={showCart}
                        onClose={() => setShowCart(false)}
                        items={cart}
                        onUpdateQuantity={handleUpdateCartItemQuantity}
                        onRemoveItem={handleRemoveCartItem}
                        onCheckout={handleCheckout}
                    />
                    
                    {/* Item Detail Modal */}
                    <ItemDetailModal 
                        item={selectedItem}
                        isOpen={showItemDetail}
                        onClose={() => setShowItemDetail(false)}
                        onAddToCart={handleAddToCart}
                    />
                    
                    {/* Toast Notification */}
                    <Toast 
                        message={toastMessage}
                        type={toastType}
                        isVisible={showToast}
                        onClose={() => setShowToast(false)}
                    />
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
